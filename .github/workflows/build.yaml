name: Android Build

on:
  push:
    branches: [ "main" ] # আপনার ব্রাঞ্চের নাম main না হয়ে master হলে সেটি লিখে দিন
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get SHA-1 Fingerprint
        # এটি রান করলে বিল্ড লগের ভেতরেই আপনি SHA-1 এবং SHA-256 পেয়ে যাবেন
        run: keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android

      - name: Build with Gradle
        # GitHub-এ বিল্ড করার সময় bash কমান্ড ব্যবহার করা নিরাপদ
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BCP-Notebook-App
          path: app/build/outputs/apk/debug/app-debug.apk

