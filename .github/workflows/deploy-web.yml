name: Deploy Web to Firebase Hosting

on:
  push:
    branches:
      - main  # আপনার মেইন ব্রাঞ্চের নাম যদি অন্য কিছু হয় তবে তা দিন

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # কটলিন কোডকে ওয়েবে (WasmJs) কনভার্ট করা
      - name: Build Web Application
        run: ./gradlew wasmJsBrowserDistribution

      # Firebase Hosting-এ আপলোড করা
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCP_NOTEBOOK }}'
          channelId: live
          projectId: bcp-notebook # আপনার ফায়ারবেস প্রজেক্ট আইডিটি এখানে দিন
