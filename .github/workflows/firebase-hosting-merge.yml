name: Build Android & Deploy Web
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      # চাবি তৈরি করা এবং সঠিক লোকেশনে রাখা
      - name: Create Keystore
        run: |
          mkdir -p /home/runner/.config/.android/
          keytool -genkey -v -keystore /home/runner/.config/.android/debug.keystore -alias AndroidDebugKey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      # এবার রিপোর্ট রান করলে SHA-1 আসবেই
      - name: Get Signing Report
        run: ./gradlew signingReport

      - name: Build Android APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BCP-Notebook-App
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Web
        run: ./gradlew :app:wasmJsBrowserDistribution

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCP_NOTEBOOK }}'
          channelId: live
          projectId: your-project-id
