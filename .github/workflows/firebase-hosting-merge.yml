name: Build Android & Deploy Web
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      # ধাপ ১: SHA-1 এবং SHA-256 বের করা (যাতে আপনি ফায়ারবেসে অ্যাড করতে পারেন)
      - name: Get Signing Report
        run: ./gradlew signingReport

      # ধাপ ২: অ্যান্ড্রয়েড APK বিল্ড করা
      - name: Build Android APK
        run: ./gradlew assembleDebug

      # ধাপ ৩: বিল্ড করা APK গিটহাবে আপলোড (ডাউনলোড করার জন্য)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BCP-Notebook-Android-App
          path: app/build/outputs/apk/debug/app-debug.apk

      # ধাপ ৪: ওয়েবসাইট বিল্ড করা (Wasm)
      - name: Build Web (WasmJs)
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      # ধাপ ৫: ফায়ারবেস হোস্টিংয়ে ডেপ্লয়
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCP_NOTEBOOK }}'
          channelId: live
          projectId: your-project-id  # <--- আপনার আসল Firebase Project ID এখানে দিন
