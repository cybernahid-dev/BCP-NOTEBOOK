name: Build Android & Deploy Web
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradlew Executable
        run: chmod +x gradlew

      # গুরুত্বপূর্ণ: গিটহাব রানারে ডিবাগ কী তৈরি করা
      - name: Generate Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias AndroidDebugKey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      # এবার সাইনিং রিপোর্ট রান করলে SHA-1 পাওয়া যাবে
      - name: Get Signing Report
        run: ./gradlew signingReport

      - name: Build Android APK
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BCP-Notebook-Android-App
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Web (WasmJs)
        run: ./gradlew :composeApp:wasmJsBrowserDistribution

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BCP_NOTEBOOK }}'
          channelId: live
          projectId: your-project-id 
